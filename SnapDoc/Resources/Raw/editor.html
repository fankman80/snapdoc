<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CodeMirror CSS & Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/neo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/idea.min.css">


    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/meta.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 8px;
            background: #2d2d2d;
            gap: 8px;
        }

        button, select {
            background: #999999;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

            button:hover, select:hover {
                background: #005fa3;
            }

        #editor {
            flex: 1;
        }

        .CodeMirror {
            height: 100% !important;
            width: 100% !important;
        }

        #editorTitle {
            color: white;
            font-weight: bold;
            margin-right: auto; /* schiebt alle Buttons nach rechts */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="editor.undo()">↶</button>
        <button onclick="editor.redo()">↷</button>
        <button onclick="formatJson()">Formatieren</button>
        <button onclick="validateContent()">Validieren</button>
        <select id="themeSelector" onchange="changeTheme(this.value)">
            <option value="material-darker" selected>Material (Dark)</option>
            <option value="material">Material (Light)</option>
            <option value="monokai">Monokai (Dark)</option>
            <option value="dracula">Dracula (Dark)</option>
            <option value="eclipse">Eclipse (Light)</option>
            <option value="neo">Neo (Light)</option>
            <option value="idea">IntelliJ Idea (Light)</option>
        </select>
        <button onclick="sendCancel()">Abbrechen</button>
        <button id="sendButton">Speichern</button>
    </div>

    <div id="editor"></div>

    <script>
        let editor;
        let pendingJson = null;
        const isReadOnly = #IS_READ_ONLY;

        window.onload = function () {
            editor = CodeMirror(document.getElementById("editor"), {
                value: "",
                mode: { name: "javascript", json: true },
                theme: "#THEME_REPLACE",
                lineNumbers: true,
                lineWrapping: true,
                readOnly: isReadOnly
            });

            // aktuell gewähltes Theme im Dropdown anzeigen
            document.getElementById("themeSelector").value = "#THEME_REPLACE";

            if (isReadOnly) {
                // bestimmte Buttons verstecken
                document.getElementById("sendButton").style.display = "none";
                document.querySelector("button[onclick='formatJson()']").style.display = "none";
                document.querySelector("button[onclick='validateJson()']").style.display = "none";
                document.querySelector("button[onclick='editor.redo()']").style.display = "none";
                document.querySelector("button[onclick='editor.undo()']").style.display = "none";
            }

            if (pendingJson !== null) {
                editor.setValue(pendingJson);
                editor.refresh();
                pendingJson = null;
            }

            document.getElementById("sendButton").addEventListener("click", sendJsonToCSharp);
        };


        // JSON von C# setzen
        window.setJsonText = function (jsonString) {
            if (editor) {
                editor.setValue(jsonString);
                detectLanguageAndSetMode(jsonString);
                editor.refresh();
            } else {
                pendingJson = jsonString;
            }
        };

        function sendJsonToCSharp() {
            const payload = JSON.stringify({ json: editor.getValue() });
            if (window.chrome?.webview)
                window.chrome.webview.postMessage(payload); // Windows
            else if (window.jsBridge?.invokeAction)
                window.jsBridge.invokeAction(payload);      // Android
        }

        function sendCancel() {
            const payload = JSON.stringify({ cancel: "true" });
            if (window.chrome?.webview)
                window.chrome.webview.postMessage(payload); // Windows
            else if (window.jsBridge?.invokeAction)
                window.jsBridge.invokeAction(payload);      // Android
        }

        // JSON formatieren
        function formatJson() {
            try {
                const obj = JSON.parse(editor.getValue());
                editor.setValue(JSON.stringify(obj, null, 2));
            } catch (e) {
                alert("Ungültiges JSON:\n\n" + e.message);
            }
        }

        // validieren
        function validateContent() {
            const content = editor.getValue().trim();

            if (!content) {
                alert("Der Inhalt ist leer.");
                return;
            }

            // Prüfen, ob es sich um XML handelt
            if (content.startsWith("<")) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(content, "application/xml");
                    const parseError = xmlDoc.getElementsByTagName("parsererror");
                    if (parseError.length > 0) {
                        alert("❌ Fehler im XML:\n\n" + parseError[0].textContent);
                    } else {
                        alert("✅ XML ist gültig!");
                    }
                } catch (e) {
                    alert("❌ Fehler im XML-Parsing:\n\n" + e.message);
                }
                return;
            }

            // Prüfen, ob es sich um JSON handelt
            if (content.startsWith("{") || content.startsWith("[")) {
                try {
                    JSON.parse(content);
                    alert("✅ JSON ist gültig!");
                } catch (e) {
                    alert("❌ Fehler im JSON-Code:\n\n" + e.message);
                }
                return;
            }

            alert("Der Inhalt ist weder JSON noch XML.");
        }


        // Theme wechseln
        function changeTheme(theme) {
            editor.setOption("theme", theme);

            // Theme an C# senden
            const payload = JSON.stringify({ theme: theme });
            if (window.chrome?.webview)
                window.chrome.webview.postMessage(payload); // Windows
            else if (window.jsBridge?.invokeAction)
                window.jsBridge.invokeAction(payload);      // Android
        }

        // Automatische Spracherkennung für JSON, XML und Text
        function detectLanguageAndSetMode(content) {
            let mode = "plaintext"; // Standard: normaler Text

            if (/^\s*</.test(content)) {
                // Wenn der Text mit "<" beginnt → wahrscheinlich XML
                mode = "xml";
            } else if (/^\s*[{[]/.test(content)) {
                // Wenn der Text mit "{" oder "[" beginnt → JSON
                mode = { name: "javascript", json: true };
            }

            editor.setOption("mode", mode);
        }
    </script>
</body>
</html>
