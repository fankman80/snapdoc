<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAdmin Map</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #popup {
            position: absolute; /* Damit das Pseudo-Element relativ zum Popup positioniert wird */
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.5);
            width: 250px;
            font-family: "Aptos", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            display: none;
            word-wrap: break-word;
            z-index: 9999;
            border: 1px solid gray;
        }

        /* Rahmen-Pfeil (größeres Dreieck) */
        #popup::before {
            content: "";
            position: absolute;
            left: -11px; /* Etwas weiter links, damit der Rahmen sichtbar ist */
            top: 40px; /* Feste Position, z.B. 20px vom oberen Rand */
            border-top: 11px solid transparent;
            border-bottom: 11px solid transparent;
            border-right: 11px solid gray; /* Rahmenfarbe */
        }

        /* Innerer Pfeil (kleineres Dreieck) */
        #popup::after {
            content: "";
            position: absolute;
            left: -10px; /* Etwas nach innen verschoben, damit der Rahmen um den Pfeil entsteht */
            top: 41px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid white; /* Gleiche Hintergrundfarbe wie das Popup */
        }

        #popup h4 {
            font-weight: bold;
            margin: 5px;
            color: #999999;
        }

        #popup p {
            margin: 5px 5px 15px 5px;
        }

        .popup-header {
            font-size: 14px;
            margin: 5px;
        }

        hr.solid {
            border: none;
            border-top: 1px solid #999999; /* Diese Farbe wird themenbezogen ersetzt */
            margin: 10px 0; /* Abstand um den Strich */
        }

        .ol-scale-line {
            background: rgba(255, 255, 255, 1);
            border: 1px solid #999;
            border-radius: 4px;
            padding: 2px 8px;
            bottom: 14px;
            left: 10px;
            font-family: "Aptos", "Segoe UI", sans-serif;
            font-size: 14px;
            color: #333;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .ol-scale-line-inner {
            color: #000;
        }

        .ol-zoom {
            border: 1px solid #999;
            border-radius: 4px;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .ol-rotate {
            border: 1px solid #999;
            border-radius: 4px;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body onload="initMap()">
    <div id="map"></div>
    <div id="popup"></div>
    <script>
        var markers = [];          // Array für die Marker
        var mapReady = false;      // Karte ist anfangs noch nicht bereit
        var pendingPositions = []; // Positionen, die gesetzt werden sollen, wenn die Karte bereit ist
        var vectorSource;          // Globale Variable für die Vektorquelle
        var vectorLayer;           // Globale Variable für den Vektor-Layer
        var wmsLayer;              // Globale Variable für den WMS-Layer
        var overlayLayer;          // Globale Variable für den WMS-Layer
        var map;                   // Globale Variable für die Karte

        function initMap() {
            wmsLayer = new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: 'https://wms.geo.admin.ch/',
                    params: { 'LAYERS': 'ch.swisstopo.pixelkarte-farbe', 'TILED': true },
                    serverType: 'mapserver'
                })
            });

            overlayLayer = new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: 'https://wms.geo.admin.ch/',
                    params: { 'LAYERS': '', 'TILED': true },
                    serverType: 'mapserver'
                }),
            });

            map = new ol.Map({
                target: 'map',
                layers: [wmsLayer, overlayLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat([{center_koord}]),
                    zoom: {mapzoom}
                })
            });

            var scaleLineControl = new ol.control.ScaleLine({
                units: 'metric',
                bar: false,
                steps: 6,
                text: true,
                minWidth: 80,
                maxWidth: 140
            });
            map.addControl(scaleLineControl);

            vectorSource = new ol.source.Vector();

            vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map.addLayer(vectorLayer);
            mapReady = true;

            if (pendingPositions.length > 0) {
                pendingPositions.forEach(function (position) {
                    setMarkerPosition(position.lon, position.lat);
                });
                pendingPositions = [];  // Lösche die gespeicherten Positionen
            }

            var popup = new ol.Overlay({
                element: document.getElementById('popup'),
                positioning: 'bottom-center',
                stopEvent: false,
                offset: [30, -50]
            });
            map.addOverlay(popup);

            var modify = new ol.interaction.Modify({
                hitDetection: vectorLayer,
                source: vectorSource
            });
            map.addInteraction(modify);

            map.on('click', function (evt) {
                var feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                    return feature;
                });

                var popupElement = document.getElementById('popup');

                if (feature && feature.get('pinname') !== undefined) {
                    var coordinates = feature.getGeometry().getCoordinates();
                    let content = '';

                    let pinname = feature.get('pinname')?.trim();
                    let pinlocation = feature.get('pinlocation')?.trim();
                    let pindesc = feature.get('pindesc')?.trim();
                    let plankey = feature.get('plankey')?.trim();
                    let pinkey = feature.get('pinkey')?.trim();

                    if (pinname) {
                        content += '<h4 class="popup-header">Bezeichnung:</h4><p class="popup-header">' + pinname + '</p><hr class="solid">';
                    }

                    if (pinlocation) {
                        content += '<h4 class="popup-header">Standort:</h4><p class="popup-header">' + pinlocation + '</p><hr class="solid">';
                    }

                    if (pindesc) {
                        content += '<h4 class="popup-header">Beschreibung:</h4><p class="popup-header">' + pindesc + '</p>';
                    }

                    // Falls alle Felder leer sind, Standardtext setzen
                    if (!content) {
                        content = '<h4 class="popup-header">Hinweis:</h4><p class="popup-header">Für diesen Pin sind noch keine Informationen verfügbar.</p>';
                    } else {
                        // Entferne das letzte `<hr>` falls vorhanden
                        content = content.replace(/<hr class="solid">$/, '');
                    }

                    // Zeige das Popup immer an
                    popupElement.innerHTML = content;
                    popupElement.style.display = 'block';
                    popup.setPosition(coordinates);
                } else {
                    popupElement.style.display = 'none';
                }
            });
        }

        function setMarkerPosition(lon, lat, pinname, pinlocation, pindesc, plankey, pinkey) {
            if (mapReady) {
                var iconStyle = new ol.style.Style({
                    image: new ol.style.Icon({
                        src: '{icon}',
                        scale: {iconzoom},
                        anchor: [0.5, 1],
                        anchorXUnits: 'fraction',
                        anchorYUnits: 'fraction'
                    })
                });

                // Erstelle den Marker mit einem benutzerdefinierten Icon
                var marker = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat])),
                    pinname: pinname,
                    pinlocation: pinlocation,
                    pindesc: pindesc,
                    plankey: plankey,
                    pinkey: pinkey
                });

                // Wende den Icon-Style auf den Marker an
                marker.setStyle(iconStyle);

                // Füge den Marker zur Vektorquelle hinzu
                vectorSource.addFeature(marker);
                markers.push(marker);  // Füge den Marker zum Array der Marker hinzu
            } else {
                // Speichere die Position, wenn die Karte noch nicht bereit ist
                pendingPositions.push({ lon: lon, lat: lat, pinname: pinname, pinlocation: pinlocation, pindesc: pindesc, plankey: plankey, pinkey: pinkey });
            }
        }

        function setMultipleMarkers(positions) {
            positions.forEach(function (position) {
                setMarkerPosition(position.lon, position.lat, position.pinname, position.pinlocation, position.pindesc, position.plankey, position.pinkey);
            });
        }

        function changeMapLayer(layer) {
            var timestamp = new Date().getTime();
            wmsLayer.getSource().updateParams({
                LAYERS: layer,
                'CACHEBUSTER': timestamp
            });
            wmsLayer.getSource().refresh();
        }

        function changeOverlayLayer(layer) {
            var timestamp = new Date().getTime();
            overlayLayer.getSource().updateParams({
                LAYERS: layer,
                'CACHEBUSTER': timestamp
            });
            overlayLayer.getSource().refresh();
        }

        function getMarkerCoordinates() {
            var features = vectorSource.getFeatures();
            if (features.length > 0) {
                var coordinatesList = features.map(function (feature) {
                    var coordinates = ol.proj.toLonLat(feature.getGeometry().getCoordinates());
                    return {
                        lon: coordinates[0],
                        lat: coordinates[1],
                        pinkey: feature.get('pinkey'),
                        plankey: feature.get('plankey')
                    };
                });
                return JSON.stringify(coordinatesList);
            }
            return null;
        }
    </script>
</body>
</html>
