name: Build MAUI iOS (.NET 10)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-26   # Xcode 26 / .NET 10

    steps:
    # 1️⃣ Repository auschecken
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ .NET 10 installieren
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    # 3️⃣ MAUI Workloads installieren
    - name: Install MAUI workloads
      run: |
        dotnet workload restore
        dotnet workload install maui-ios

    # 4️⃣ NuGet-Pakete wiederherstellen
    - name: Restore NuGet packages
      run: dotnet restore SnapDoc.sln

    # 5️⃣ Apple Zertifikat (.p12) installieren
    - name: Install Apple signing certificate
      env:
        IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
        IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        IOS_CERT_NAME: ${{ secrets.IOS_CERT_NAME }}
      run: |
        # P12 in temporären Ordner speichern
        echo "$IOS_P12_BASE64" | base64 --decode > /tmp/ios_cert.p12

        # Keychain erstellen und als Default setzen
        security create-keychain -p "" build.keychain
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain

        # P12 importieren
        security import /tmp/ios_cert.p12 \
          -k ~/Library/Keychains/build.keychain \
          -P "$IOS_P12_PASSWORD" \
          -T /usr/bin/codesign \
          -T /usr/bin/security

        # Key Partition setzen, damit Codesign Zugriff hat
        security set-key-partition-list \
          -S apple-tool:,apple: \
          -s \
          -k "" ~/Library/Keychains/build.keychain

        # P12 optional löschen
        rm /tmp/ios_cert.p12

    # 6️⃣ Provisioning Profile installieren
    - name: Install provisioning profile
      env:
        APPLE_PROVISION_PROFILE_BASE64: ${{ secrets.APPLE_PROVISION_PROFILE_BASE64 }}
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "$APPLE_PROVISION_PROFILE_BASE64" | base64 --decode > \
          ~/Library/MobileDevice/Provisioning\ Profiles/SnapDoc.mobileprovision

    # 7️⃣ iOS IPA bauen (Release)
    - name: Build iOS IPA
      run: |
        dotnet publish SnapDoc.sln \
          -f net10.0-ios \
          -c Release \
          /p:BuildIpa=true

    # 8️⃣ IPA als Artefakt hochladen
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: |
          **/bin/Release/net10.0-ios/**/*.ipa
