name: Build MAUI iOS (.NET 10 - Manual)

on:
  workflow_dispatch:

jobs:
  build-maui:
    runs-on: macos-26  # macOS-26 hat Xcode 26 für .NET 10 iOS Builds

    steps:
      # 1️⃣ Repo auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ .NET 10 RC2 installieren
      - name: Setup .NET 10 RC2
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # 3️⃣ MAUI Workloads installieren
      - name: Install MAUI workloads
        run: |
          dotnet workload restore
          dotnet workload install maui-ios maui-android

      # 4️⃣ NuGet-Pakete wiederherstellen
      - name: Restore NuGet packages
        run: dotnet restore SnapDoc.sln

      # 5️⃣ iOS Build (Release) mit IPA-Erzeugung
      - name: Build iOS IPA (Release)
        run: dotnet publish SnapDoc.sln -f net10.0-ios -c Release /p:BuildIpa=true

      # 6️⃣ Artefakte hochladen
      - name: Upload iOS IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            **/bin/Release/net10.0-ios/**/*.ipa
            **/bin/Release/net10.0-ios/**/*.app
