name: Build MAUI iOS (.NET 10 - Manual)

on:
  workflow_dispatch:

jobs:
  build-maui:
    runs-on: macos-26  # Xcode 26 / .NET 10 iOS

    steps:
      # 1️⃣ Repo auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ .NET 10 RC2 installieren
      - name: Setup .NET 10 RC2
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # 3️⃣ MAUI Workloads installieren
      - name: Install MAUI workloads
        run: |
          dotnet workload restore
          dotnet workload install maui-ios maui-android

      # 4️⃣ NuGet-Pakete wiederherstellen
      - name: Restore NuGet packages
        run: dotnet restore SnapDoc.sln

      # 5️⃣ Apple Zertifikat (.p12) importieren
      - name: Install Apple certificate
        env:
          APPLE_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_CERT_NAME: ${{ secrets.IOS_CERT_NAME }}
        run: |
          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 --decode > ios_cert.p12
          security create-keychain -p "" build.keychain
          security import SnapDoc.p12 -k ~/Library/Keychains/build.keychain -P "$IOS_P12_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain

      # 6️⃣ Provisioning Profile installieren
      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.APPLE_PROVISION_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/snapdoc.mobileprovision

      # 7️⃣ iOS Build (Release) mit IPA-Erzeugung
      - name: Build iOS IPA (Release)
        run: dotnet publish SnapDoc.sln -f net10.0-ios -c Release /p:BuildIpa=true

      # 8️⃣ Artefakte hochladen
      - name: Upload iOS IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            **/bin/Release/net10.0-ios/**/*.ipa
            **/bin/Release/net10.0-ios/**/*.app
