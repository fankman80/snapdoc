<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAdmin Map with MapTiming</title>
    <style>
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script>
        var marker;  // Globale Variable für den Marker
        var mapReady = false;  // Karte ist anfangs noch nicht bereit
        var pendingPosition = null;  // Position, die gesetzt werden soll, wenn die Karte bereit ist

        function initMap() {
            var wmsLayer = new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: 'https://wms.geo.admin.ch/',
                    params: { 'LAYERS': 'ch.swisstopo.pixelkarte-farbe', 'TILED': true },
                    serverType: 'mapserver'
                })
            });

            var map = new ol.Map({
                target: 'map',
                layers: [wmsLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat([7.3065627184882835, 47.074035319286246]),
                    zoom: 8
                })
            });

            console.log("Map has finished rendering.");
            mapReady = true;  // Setze den Status auf „bereit“

            // Wenn eine Position vor dem Laden der Karte übergeben wurde, setze sie jetzt
            if (pendingPosition) {
                setMarkerPosition(pendingPosition.lon, pendingPosition.lat);
                pendingPosition = null;  // Lösche die gespeicherte Position
            }
        }

        function setMarkerPosition(lon, lat) {
            if (mapReady) {
                console.log("setMarkerPosition called with coordinates: ", lon, lat);  // Debugging-Ausgabe
                addMarker(lon, lat);
            }
        }

        function addMarker(lon, lat) {
            var iconStyle = new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://openlayers.org/en/v6.5.0/examples/data/icon.png',
                    scale: 1  // Skaliere das Icon, wenn nötig
                })
            });

            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat]))
            });

            iconFeature.setStyle(iconStyle);

            var vectorSource = new ol.source.Vector({
                features: [iconFeature]
            });

            var vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            // Füge den Marker zur Karte hinzu
            map.addLayer(vectorLayer);

            marker = iconFeature;  // Speichere den Marker, damit er später verändert werden kann
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
