<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAdmin Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
       
        #popup {
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 6px 6px 6px rgba(0, 0, 0, 0.4);
            width: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            display: none;
            word-wrap: break-word;
            max-height: auto;
            z-index: 9999;
        }

        #popup h4 {
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
            margin: 5px;
            color: #848484;
        }

        #popup p {
            font-size: 14px;
            margin: 5px, 5px, 15px, 5px;
        }

        .popup-header {
            font-size: 14px;
            margin: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script>
        var markers = [];  // Array für die Marker
        var mapReady = false;  // Karte ist anfangs noch nicht bereit
        var pendingPositions = [];  // Array für die Positionen, die gesetzt werden sollen, wenn die Karte bereit ist
        var vectorSource;  // Globale Variable für die Vektorquelle
        var vectorLayer;   // Globale Variable für den Vektor-Layer

        function initMap() {
            var wmsLayer = new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: 'https://wms.geo.admin.ch/',
                    params: { 'LAYERS': 'ch.swisstopo.pixelkarte-farbe', 'TILED': true },
                    serverType: 'mapserver'
                })
            });

            var map = new ol.Map({
                target: 'map',
                layers: [wmsLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat([{center_koord}]),
                    zoom: {mapzoom}
                })
            });

            // Erstelle die Vektorquelle und den Vektorlayer nur einmal
            vectorSource = new ol.source.Vector();

            vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map.addLayer(vectorLayer); // Füge den Vektorlayer zur Karte hinzu
            mapReady = true;  // Setze den Status auf „bereit“

            // Wenn Positionen vor dem Laden der Karte übergeben wurden, setze sie jetzt
            if (pendingPositions.length > 0) {
                pendingPositions.forEach(function (position) {
                    setMarkerPosition(position.lon, position.lat);
                });
                pendingPositions = [];  // Lösche die gespeicherten Positionen
            }

            var popup = new ol.Overlay({
                element: document.getElementById('popup'),
                positioning: 'bottom-center',
                stopEvent: false,
                offset: [30, -50]
            });
            map.addOverlay(popup);

            map.on('click', function (evt) {
                var feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                    return feature;
                });
                if (feature) {
                    var coordinates = feature.getGeometry().getCoordinates();
                    popup.setPosition(coordinates);
                    var popupElement = document.getElementById('popup');
                    popupElement.innerHTML =
                        '<h4 class="popup-header">Bezeichnung:</h4><p class="popup-header">' + feature.get('pinname') + '</p>' +
                        '<h4 class="popup-header">Raum/Ort:</h4><p class="popup-header">' + feature.get('pinlocation') + '</p>' +
                        '<h4 class="popup-header">Beschreibung:</h4><p class="popup-header">' + feature.get('pindesc') + '</p>';
                    popupElement.style.display = 'block';
                } else {
                    document.getElementById('popup').style.display = 'none';
                }
            });

        }

        function setMarkerPosition(lon, lat, pindesc, pinlocation, pinname) {
            if (mapReady) {
                // Erstelle das Icon für den Marker
                var iconStyle = new ol.style.Style({
                    image: new ol.style.Icon({
                        src: '{icon}',
                        scale: {iconzoom},  // Skaliere das Icon, wenn nötig
                        anchor: [0.5, 1],  // Der Ankerpunkt ist die untere Mitte des Icons
                        anchorXUnits: 'fraction',
                        anchorYUnits: 'fraction'
                    })
                });

                // Erstelle den Marker mit einem benutzerdefinierten Icon
                var marker = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat])),
                    pinname: pinname,
                    pinlocation: pinlocation,
                    pindesc: pindesc
                });

                // Wende den Icon-Style auf den Marker an
                marker.setStyle(iconStyle);

                // Füge den Marker zur Vektorquelle hinzu
                vectorSource.addFeature(marker);
                markers.push(marker);  // Füge den Marker zum Array der Marker hinzu
            } else {
                // Speichere die Position, wenn die Karte noch nicht bereit ist
                pendingPositions.push({ lon: lon, lat: lat, pinname: pinname, pinlocation: pinlocation, pindesc: pindesc });
            }
        }

        function setMultipleMarkers(positions) {
            positions.forEach(function (position) {
                setMarkerPosition(position.lon, position.lat, position.pindesc, position.pinlocation, position.pinname);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="popup">
        <h4>Bezeichnung:</h4>
        <p id="pinname"></p>
        <h4>Raum/Ort:</h4>
        <p id="pinlocation"></p>
        <h4>Beschreibung:</h4>
        <p id="pindesc"></p>
    </div>
</body>
</html>
